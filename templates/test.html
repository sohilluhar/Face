{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include 'html_head.html' %}
</head>
<body class="hold-transition sidebar-collapse layout-fixed">
<div class="wrapper">


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="text-danger">Criminal Identify</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            {#                            <li class="breadcrumb-item active">Dashboard v1</li>#}
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">


                        <div class="card">
                            <div class="card-body">
                                <dl>
                                    <h4 class="text-bold">Name</h4>
                                    <h4>{{ Name }}</h4>

                                    <h4 class="text-bold">Age</h4>
                                    <h4>{{ Age }}</h4>
                                    <h4 class="text-bold">Gender</h4>
                                    <h4>{{ Gender }}</h4>
                                    <h4 class="text-bold">Number</h4>
                                    <h4>{{ Number }}</h4>
                                    <h4 class="text-bold">Crime</h4>
                                    <h4 class="text-danger">{{ Crime }}</h4>
                                </dl>
                            </div>
                        </div>


                    </div>

                    <!-- /.form-box -->

                    <div class="col-6">


                        <div class="card">
                            <div class="card-body register-card-body">


                                <div class="row">

                                    <div class="col-12">
                                        <img class="img-fluid" src="{% static 'photo1.png' %}">
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </div>


                        </div>

                        <!-- /.form-box -->
                    </div>
                    <!-- /.card -->
                </div>


            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {% include 'footer1.html' %}

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
</body>
</html>
